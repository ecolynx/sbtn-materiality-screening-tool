  # - javascripts/multiselect-dropdown.js
  - https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js
  #- javascripts/tabulator-util.js
  - javascripts/tabulator-init.js

extra_css:
  - stylesheets/extra.css
  # - https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css
  #- https://cdnjs.cloudflare.com/ajax/libs/material-components-web/4.0.0/material-components-web.min.css
